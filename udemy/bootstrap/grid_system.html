<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Grids</title>
  </head>
  <style>
    .boxy{
      background: #b3ddff;
      border: 2px solid black;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL Large 4</div>
          <div class="col-lg-4 boxy">COL Large 4</div>
            <div class="col-lg-4 boxy">COL Large 4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL med 6</div>
          <div class="col-md-6 boxy">COL med 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-3 boxy">COL XS 6</div>
          <div class="col-sm-3 boxy">COL XS 6</div>
          <div class="col-sm-3 boxy">COL XS 6</div>
            <div class="col-sm-3 boxy">COL XS 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">One</div>
          <div class="col-lg-3 col-sm-6 boxy">Two</div>
          <div class="col-lg-3 col-sm-6 boxy">Three</div>
            <div class="col-lg-3 col-sm-6 boxy">Four</div>
      </div>
    </div>
  </body>
</html>
