{% extends "base.html" %}
{% block Title %}Login Page{% endblock %}

{% block Content %}

<h1>Login here</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method = "post">
    <p>Name:</p>
    <p><input type = "text" name = "nm"/> </p>
    <p><input type = "submit" name = "submit"/> </p>
</form>

{% endblock %}
